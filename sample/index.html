<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    
    <title>{{PAGE_TITLE}}</title>
    <meta name="description" content="{{PAGE_DESCRIPTION}}">
    
    <!-- OGP / Twitter Card -->
    <meta property="og:title" content="{{PAGE_TITLE}}">
    <meta property="og:description" content="{{PAGE_DESCRIPTION}}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{PAGE_URL}}">
    <meta property="og:image" content="{{OGP_IMAGE_URL}}">
    <meta property="og:site_name" content="{{SITE_NAME}}">
    <meta property="og:locale" content="ja_JP">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{PAGE_TITLE}}">
    <meta name="twitter:description" content="{{PAGE_DESCRIPTION}}">
    <meta name="twitter:image" content="{{OGP_IMAGE_URL}}">
    
    <!-- プロジェクトメモ（Astro移行時に削除） -->
    <script>
        /*
         * PROJECT RULES - {{PROJECT_NAME}}
         *
         * [カラー] ※実装値は :root のCSS変数を参照
         * - primary: ブランドカラー、見出し・ロゴに使用
         * - accent: アクセントカラー
         * - text: 本文
         * - text-sub: 補足テキスト、説明文
         * - bg-main: 背景色
         * - bg-section: セクション背景色
         *
         * [トンマナ]
         * - キーワード: {{TONE_KEYWORDS}}
         * - 避けるもの: {{AVOID_KEYWORDS}}
         *
         * [フォント] Noto Sans JP (400/500/700)
         *
         * [ターゲット]
         * - ペルソナ: {{PERSONA_SUMMARY}}
         * - 課題: {{TARGET_PAIN_POINTS}}
         * 
         * ※ AI向けメモ：記載内容は必要に応じて調整
         */
    </script>

    <!-- Favicon -->
    <link rel="icon" href="image/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="image/favicon/icon-192.png" type="image/png" sizes="192x192">
    <link rel="apple-touch-icon" href="image/favicon/apple-touch-icon.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            corePlugins: {
                preflight: false,
            }
        }
    </script>

    <style>
        :root {
            --color-primary: #333333;
            --color-accent: #3b82f6;
            --color-text: #333333;
            --color-text-sub: #666666;
            --bg-main: #ffffff;
            --bg-section: #f5f5f5;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-main);
            color: var(--color-text);
            overflow-x: hidden;
            max-width: 390px;
            margin: 0 auto;
        }

        img { vertical-align: bottom; }

        /* ヒーローセクション */
        .hero {
            position: relative;
            height: min(100svh, 900px);
            background-image: url('images/hero-main.webp');
            background-size: cover;
            background-position: right top;
            background-repeat: no-repeat;
            background-color: var(--bg-section);
        }

        .hero__content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }

        .hero__title {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: var(--color-primary);
        }

        .hero__subtitle {
            font-size: 0.875rem;
            color: var(--color-text-sub);
            margin-top: 0.25rem;
        }

        .hero__catch {
            font-family: 'Zen Kurenaido', cursive;
            font-size: 1.25rem;
            writing-mode: vertical-rl;
            color: var(--color-primary);
            position: absolute;
            left: 1.5rem;
            bottom: 3rem;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header id="header">
        <!-- TODO: ヘッダー実装 -->
    </header>

    <main>
        <!-- SECTION 01: ヒーローセクション -->
        <section id="section-01" class="hero">
            <!-- テキストコンテンツ（背景画像はCSSで設定） -->
            <div class="hero__content">
                <h1 class="hero__title">HAYAKAWA</h1>
                <p class="hero__subtitle">一口餃子専門店</p>
                <p class="hero__catch">カフェみたいな、餃子屋。</p>
            </div>
        </section>

        <!-- SECTION 02 -->
        <section id="section-02">
            <!-- TODO: セクション実装 -->
        </section>

        <!-- SECTION 03 -->
        <section id="section-03">
            <!-- TODO: セクション実装 -->
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="px-4 py-8 text-center text-sm text-[var(--color-text-sub)]">
        <p>&copy; <span id="year"></span> {{SITE_NAME}}</p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
