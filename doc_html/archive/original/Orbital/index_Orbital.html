<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="robots" content="index, follow">
    
    <title>Template - ORBITAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Exo 2', sans-serif; overflow-x: hidden; }
        
        /* 星空背景（SVGデータ埋め込み） */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MDAiIGhlaWdodD0iNDAwIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgZmlsbD0iIzAwMCIvPjxjaXJjbGUgY3g9IjI1IiBjeT0iMjUiIHI9IjEiIGZpbGw9IiNmZmYiIG9wYWNpdHk9IjAuNSIvPjxjaXJjbGUgY3g9IjE1MCIgY3k9IjEwMCIgcj0iMSIgZmlsbD0iI2ZmZiIgb3BhY2l0eT0iMC44Ii8+PC9zdmc+'); }

        /* 軌道の発光アニメーション定義 */
        @keyframes orbit-pulse {
            0%, 100% { 
                border-color: rgba(255,255,255,0.1); 
                box-shadow: 0 0 0px rgba(255,255,255,0);
            }
            50% { 
                border-color: rgba(255,255,255,0.4); 
                box-shadow: 0 0 10px rgba(255,255,255,0.2); 
            }
        }

        /* 軌道円と惑星 */
        .orbit {
            position: fixed; top: 50%; left: 50%; 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: -1;
            display: flex; justify-content: center; align-items: flex-start;
            animation: orbit-pulse 8s infinite ease-in-out;
        }
        .orbit::before {
            content: ''; display: block; width: 6px; height: 6px; 
            background: #fff; border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            transform: translateY(-50%);
        }

        .o1 { 
            width: 600px; height: 600px; 
            animation-duration: 7s; 
        }

        .o2 { 
            width: 1000px; height: 1000px; 
            animation-duration: 11s; 
            animation-delay: 2s;
        }
        .o2::before { width: 10px; height: 10px; background: #aaa; }

        .container { max-width: 1000px; margin: 0 auto; padding: 0 2rem; }
        header { padding: 2rem 0; display: flex; justify-content: space-between; }
        
        .hero { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
            padding-bottom: 12vh; 
            box-sizing: border-box; 
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 15px rgba(255,255,255,0.3); opacity: 0.9; }
            50% { text-shadow: 0 0 30px rgba(255,255,255,0.8); opacity: 1; }
        }
        
        .hero-h1 { 
            font-size: 5rem; text-transform: uppercase; letter-spacing: 0.2em; margin: 0; 
            animation: glow 5s infinite ease-in-out;
        }
        
        .hero-sub { color: #888; letter-spacing: 0.5em; margin-top: 1rem; display: block; }

        .section { padding: 10rem 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; }
        
        .card { 
            border-top: 1px solid #333; padding-top: 2rem; cursor: pointer; 
            display: none; 
        }
        .c-head { font-size: 2rem; margin-bottom: 1rem; }
        .c-img { width: 100%; height: 300px; object-fit: cover; filter: grayscale(100%); margin-bottom: 1rem; transition: 0.5s; }
        .card:hover .c-img { filter: grayscale(0%); }

        .company-section {
            border-top: 1px solid #333;
            padding: 5rem 0;
            margin-bottom: 5rem;
        }
        .company-title { font-size: 2rem; margin-bottom: 3rem; letter-spacing: 0.1em; }
        .company-row { display: flex; border-bottom: 1px solid #222; padding: 1.5rem 0; }
        .company-th { width: 30%; color: #888; font-weight: 600; }
        .company-td { width: 70%; }

        footer { text-align: center; padding: 5rem 0; color: #555; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            max-width: 800px; width: 90%; background: #111; border: 1px solid #333;
            padding: 2rem; position: relative;
            text-align: center;
        }
        
        .modal-img { 
            max-width: 100%; 
            max-height: 60vh;
            width: auto;
            height: auto;
            margin-bottom: 1.5rem; 
            display: inline-block;
            cursor: pointer; 
        }
        
        .modal-close {
            position: absolute; top: 1rem; right: 1rem; color: #fff; 
            font-size: 2rem; cursor: pointer; line-height: 1;
        }
        .modal-title { font-size: 2rem; margin-bottom: 1rem; text-align: left; }
        .modal-desc { color: #ccc; line-height: 1.8; text-align: left; }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .hero-h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="orbit o1"></div>
    <div class="orbit o2"></div>

    <div class="container">
        <header>
            <div id="brand" style="font-weight:700; letter-spacing:0.2em;"></div>
        </header>

        <div class="hero">
            <div>
                <h1 id="hero-title" class="hero-h1"></h1>
                <span id="hero-sub" class="hero-sub"></span>
            </div>
        </div>

        <div class="section">
            <div id="grid" class="grid"></div>
        </div>

        <div class="company-section">
            <h2 class="company-title">COMPANY</h2>
            <div class="company-info" id="company-info"></div>
        </div>
        
        <footer>&copy; <span id="year"></span> <span id="copyright-name"></span></footer>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img src="" alt="" class="modal-img" id="m-img">
            <div style="text-align: left;"> <h3 class="modal-title" id="m-title"></h3>
                <p class="modal-desc" id="m-desc"></p>
            </div>
        </div>
    </div>

    <script>
        /**
         * ==============================================
         * 設定エリア (ここを書き換えてサイトを作ります)
         * ==============================================
         */
        const config = {
            // 左上のロゴ（テキスト）
            name: "ORBITAL SYSTEMS",
            
            // 中央のメインタイトル (<br>で改行できます)
            title: "BEYOND<br>GRAVITY",
            
            // タイトルの下のサブテキスト
            sub: "AEROSPACE ENGINEERING",
            
            // フッターのコピーライト名
            copyright: "ORBITAL SYSTEMS",

            // COMPANYセクションの情報
            company: [
                { label: "Company Name", value: "ORBITAL SYSTEMS Inc." },
                { label: "Founded", value: "2024" },
                { label: "Location", value: "0-1-2 Vision Avenue, Kita Ward Osaka, Japan" },
                { label: "Business", value: "Aerospace Research & Development" }
            ],

            // プロジェクト一覧（画像に対応するテキスト）
            // 画像ファイルは "image/image1.jpg", "image/image2.jpg"... という名前で保存してください。
            // ここに登録がない番号の画像は「PROJECT XX」として自動表示されます。
            descriptions: {
                1: { title: "Satellite Network", desc: "Low Earth Orbit constellation for global internet coverage." },
                2: { title: "Lunar Gateway", desc: "Infrastructure development for sustainable lunar exploration." },
                3: { title: "Deep Space Probe", desc: "Unmanned missions to Mars and the outer planets." },
                4: { title: "Reusable Rockets", desc: "Next-generation propulsion systems for cost reduction." }
            }
        };

        // 読み込む画像の最大数（image1.jpg ～ image18.jpg まで探します）
        const maxImages = 18;

        /* ==============================================
           これより下はプログラム本体です。
           通常は変更する必要はありません。
          ==============================================
        */
        document.addEventListener('DOMContentLoaded', () => {
            // 基本情報の反映
            document.getElementById('brand').textContent = config.name;
            document.getElementById('hero-title').innerHTML = config.title;
            document.getElementById('hero-sub').textContent = config.sub;
            document.getElementById('year').textContent = new Date().getFullYear();
            document.getElementById('copyright-name').textContent = config.copyright;

            // 会社情報の生成
            const cInfo = document.getElementById('company-info');
            config.company.forEach(item => {
                cInfo.innerHTML += `
                    <div class="company-row">
                        <div class="company-th">${item.label}</div>
                        <div class="company-td">${item.value}</div>
                    </div>
                `;
            });

            // 画像グリッドの生成
            const g = document.getElementById('grid');
            
            for (let i = 1; i <= maxImages; i++) {
                // 設定があればそれを使用し、なければデフォルトのテキストを使用
                const info = config.descriptions[i] || { title: `PROJECT ${String(i).padStart(2, '0')}`, desc: "Details about this project will be updated soon." };
                const imgSrc = `image/image${i}.jpg`; // 画像パスのルール

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${imgSrc}" class="c-img" alt="${info.title}">
                    <h3 class="c-head">${info.title}</h3>
                    <p>${info.desc.substring(0, 50)}...</p>
                `;

                // 画像の読み込み判定（存在する画像だけを表示）
                const img = card.querySelector('img');
                img.onload = () => { card.style.display = 'block'; };
                img.onerror = () => { card.remove(); };

                // クリック時の動作
                card.addEventListener('click', () => {
                    openModal(imgSrc, info.title, info.desc);
                });

                g.appendChild(card);
            }

            // モーダル機能
            const modal = document.getElementById('modal');
            const mImg = document.getElementById('m-img');
            const mTitle = document.getElementById('m-title');
            const mDesc = document.getElementById('m-desc');
            const closeBtn = document.querySelector('.modal-close');

            function openModal(src, title, desc) {
                mImg.src = src;
                mTitle.textContent = title;
                mDesc.textContent = desc;
                modal.classList.add('active');
            }

            closeBtn.addEventListener('click', () => { modal.classList.remove('active'); });
            mImg.addEventListener('click', () => { modal.classList.remove('active'); });
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.classList.remove('active');
            });

            // スクロール時の回転エフェクト
            window.addEventListener('scroll', () => {
                const y = window.scrollY;
                document.querySelector('.o1').style.transform = `translate(-50%, -50%) rotate(${y * 0.15}deg)`;
                document.querySelector('.o2').style.transform = `translate(-50%, -50%) rotate(${y * -0.08}deg)`;
            });
        });
    </script>
</body>
</html>
