    <title>HAYAKAWA餃子 | 飯田市の手包み餃子専門店</title>
    <meta name="description" content="長野県飯田市のカウンター6席の小さな餃子屋。東京の餃子専門店で修行した店主が一つひとつ手包みでお作りしています。女性おひとりさま、お子さま連れも歓迎。">

    <script>
/*
 * ========================================
 * PROJECT RULES - HAYAKAWA餃子
 * ========================================
 *
 * [トンマナ]
 * - キーワード: おしゃれ、かっこいい、落ち着き、親しみやすい
 * - イメージ: カフェのような餃子屋さん
 * - 避ける: 可愛い、がっつり系、中華の赤×金
 *
 * [カラーパレット] 案B・白のれん系
 * - --bg-main: #FAFAFA / 用途: ページ背景
 * - --bg-section: #FFFFFF / 用途: カード・セクション背景
 * - --color-primary: #6B6560 / 用途: 見出し・強調
 * - --color-accent: #D4A574 / 用途: ボタン・リンク
 * - --color-text: #2D2926 / 用途: 本文
 * - --color-text-sub: #9C9590 / 用途: 補助テキスト・注記
 *
 * [フォント]
 * - 日本語: Zen Kaku Gothic New (400, 500)
 * - 英字: Manrope (300, 400, 500)
 *
 * [サイト幅]
 * - メインエリア: 1200px
 * - コンテンツ幅: 900px（テンプレート準拠）
 *
 * [ブレークポイント]
 * - SP: ~899px
 * - PC: 900px~（2カラム構成のため）
 *
 * [z-index]
 * - --z-default: 1
 * - --z-sticky: 10
 * - --z-sidebar: 100
 * - --z-modal-overlay: 1000
 * - --z-modal-content: 1001
 *
 * [画像]
 * - 写真: webp推奨
 * - 命名: {セクションID}-{n}.webp
 * - ファーストビュー外: loading="lazy"
 *
 */
</script>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&family=Zen+Kaku+Gothic+New:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           基本設定 (配色などを変更したい場合はここ)
           ========================================= */
        :root {
            /* カラー */
            --bg-main: #FAFAFA;
            --bg-section: #FFFFFF;
            --color-primary: #6B6560;
            --color-accent: #D4A574;
            --color-text: #2D2926;
            --color-text-sub: #9C9590;

            /* z-index */
            --z-default: 1;
            --z-sticky: 10;
            --z-sidebar: 100;
            --z-modal-overlay: 1000;
            --z-modal-content: 1001;
        }

        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg-main);
            color: var(--color-text);
            font-family: 'Zen Kaku Gothic New', sans-serif;
            margin: 0; padding: 0;
        }

        /* セクションのレイアウト透明化（hero以外） */
        main > section:not(#hero) {
            display: contents;
        }

        /* --- レイアウト設定（変更非推奨） --- */
        .wrapper { display: flex; min-height: 100vh; }
        
        /* 左サイドバー */
        .sidebar {
            width: 350px; height: 100vh;
            position: sticky; top: 0;
            padding: 4rem; box-sizing: border-box;
            display: flex; flex-direction: column; justify-content: space-between;
            z-index: var(--z-sidebar);
        }
        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -0.02em; }
        
        /* サイドバーの説明文 */
        .sidebar-desc { 
            font-size: 0.85rem; 
            line-height: 2; 
            color: #666; 
            white-space: pre-wrap; /* 改行をそのまま反映 */
        }

        .contact-info { font-size: 0.8rem; color: #888; line-height: 1.8; }

        /* 右メインコンテンツエリア */
        .main {
            flex: 1;
            padding: 4rem;
            max-width: 1200px;
            container-type: inline-size;
            container-name: main-content;
        }

        /* カード共通デザイン */
        .sticky-card {
            background: var(--bg-section);
            padding: 5rem;
            margin-bottom: 4rem;
            min-height: 80vh;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            display: flex; flex-direction: column;
            position: sticky; top: 2rem;
        }

        /* スタッキングブロック共通 */
        .stack-block {
            background: var(--bg-section);
            padding: 5rem;
            margin-bottom: 4rem;
            min-height: 80vh;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            position: sticky;
            border-top: 1px solid #eee;
            /* top と z-index は JS で動的に設定 */
        }

        /* --- 各セクションの位置調整 --- */
        #hero {
            top: 2rem; z-index: 1;
            min-height: 80vh;
            max-height: none;
            overflow: visible;
            justify-content: flex-end;
            background-image: url('image/main.jpg');
            background-size: cover; background-position: center;
            color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* アクセスセクションのダークテーマ */
        .stack-block[data-group="access"] {
            background: var(--color-text);
            color: #fff;
            border: none;
        }

        .stack-block[data-group="access"] .card-header {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .stack-block[data-group="access"] h2 {
            color: #fff;
        }

        .stack-block[data-group="access"] dt {
            color: rgba(255, 255, 255, 0.7);
        }

        .stack-block[data-group="access"] dd {
            color: #fff;
        }

        .stack-block[data-group="access"] .access-note {
            color: rgba(255, 255, 255, 0.7);
        }

        .stack-block[data-group="access"] .access-embed {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
        }

        /* ボタンはアクセントカラーのまま */
        .stack-block[data-group="access"] .access-btn {
            background: var(--color-accent);
            color: #fff;
        }

        .hero-title { font-size: 4rem; font-weight: 300; line-height: 1.1; margin: 0; }
        .hero-title strong { font-weight: 800; display: block; }

        .hero-copy {
            font-size: 1.25rem;
            font-weight: 400;
            margin-top: 1rem;
            opacity: 0.95;
        }

        /* カード内部の要素 */
        .card-header {
            display: flex; justify-content: space-between; margin-bottom: 3rem;
            border-bottom: 2px solid currentColor; padding-bottom: 1rem;
        }
        .card-label { font-weight: 800; text-transform: uppercase; font-size: 0.9rem; }
        .card-body p { font-size: 1.1rem; line-height: 2; opacity: 0.9; max-width: 700px; }

        /* ===== メニューセクション ===== */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .menu-item {
            text-align: center;
        }

        .menu-img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            object-position: center;
            border-radius: 4px;
            background: #eee;
        }

        .menu-name {
            display: block;
            font-weight: 500;
            margin-top: 0.75rem;
            color: var(--color-text);
        }

        .menu-price {
            display: block;
            font-size: 0.85rem;
            color: var(--color-text-sub);
            margin-top: 0.25rem;
        }

        .menu-note {
            text-align: center;
            font-size: 0.9rem;
            color: var(--color-text-sub);
            margin-top: 2rem;
        }

        /* ===== 店内雰囲気セクション ===== */
        .interior-gallery {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .interior-item {
            /* 画像 + コメントのセット */
        }

        .interior-img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            object-position: center;
            border-radius: 4px;
            background: #eee;
        }

        .interior-caption {
            font-size: 0.95rem;
            line-height: 1.8;
            color: var(--color-text);
            margin-top: 0.75rem;
        }

        /* ===== オーナー紹介セクション ===== */
        .owner-container {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            margin-top: 2rem;
        }

        .owner-photo {
            flex: 0 0 40%;
            max-width: 200px;
        }

        .owner-photo img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 8px;
        }

        .owner-profile {
            flex: 1;
        }

        .owner-name {
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--color-primary);
        }

        .owner-text {
            font-size: 1rem;
            line-height: 2;
            color: var(--color-text);
        }

        /* ===== アクセスセクション ===== */
        .access-container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .access-info {
            flex: 1;
        }

        .access-info dl {
            margin: 0;
        }

        .access-info dt {
            font-size: 0.8rem;
            color: var(--color-text-sub);
            margin-bottom: 0.25rem;
        }

        .access-info dd {
            margin: 0 0 1.5rem 0;
            font-size: 1rem;
            line-height: 1.8;
        }

        .access-note {
            font-size: 0.85rem;
            color: var(--color-text-sub);
            margin-top: 1rem;
        }

        .access-btn {
            display: inline-block;
            background: var(--color-accent);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        @media (hover: hover) {
            .access-btn:hover {
                opacity: 0.9;
            }
        }

        .access-embed {
            flex: 1;
            min-height: 300px;
            background: #f0f0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-sub);
            font-size: 0.9rem;
        }

        /* ===== コピーライト ===== */
        .copyright {
            text-align: center;
            padding: 2rem;
            font-size: 0.75rem;
            color: var(--color-text-sub);
            background: var(--bg-main);
        }

        /* ===== サイドバー GBPボタン ===== */
        .sidebar-btn {
            display: inline-block;
            background: var(--color-accent);
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        @media (hover: hover) {
            .sidebar-btn:hover {
                opacity: 0.9;
            }
        }

        /* ===== コンテナクエリ：メインカラム幅550px以下で1カラム化 ===== */
        @container main-content (max-width: 550px) {
            /* メニューグリッド */
            .menu-grid {
                grid-template-columns: 1fr;
            }

            /* オーナー */
            .owner-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .owner-photo {
                max-width: 150px;
            }

            /* アクセス */
            .access-container {
                flex-direction: column;
            }

            .access-embed {
                min-height: 250px;
            }
        }

        /* スマートフォン向けレスポンシブ設定 */
        @media (max-width: 900px) {
            .wrapper { flex-direction: column; width: 100%; overflow-x: hidden; }
            .sidebar {
                width: 100%; height: auto; position: relative;
                padding: 2rem; padding-bottom: 0;
            }
            .sidebar-desc { margin-top: 2rem; margin-bottom: 2rem; }
            .main { padding: 2rem; width: 100%; box-sizing: border-box; }
            .sticky-card,
            .stack-block {
                padding: 2rem;
                top: auto !important; position: relative !important;
                max-height: none; overflow-y: visible;
                margin-top: 0 !important; margin-bottom: 2rem !important;
                width: 100%; box-sizing: border-box;
            }
            .hero-title { font-size: 2.5rem; word-break: break-all; }
            #hero { min-height: 50vh; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <aside class="sidebar">
            <div>
                <div id="brand-logo" class="logo"></div>
                <div id="sidebar-desc" class="sidebar-desc"></div>
            </div>
            <div class="contact-info">
                <div id="sidebar-hours"></div>
                <a id="sidebar-gbp-link" class="sidebar-btn" href="#" target="_blank" rel="noopener noreferrer">
                    Googleで見る
                </a>
            </div>
        </aside>

        <main class="main">
            <section id="hero" class="sticky-card">
                <div class="hero-content">
                    <h1 id="hero-title" class="hero-title"></h1>
                    <p id="hero-copy" class="hero-copy"></p>
                </div>
            </section>

            <section id="menu" aria-label="メニュー">
                <div class="stack-block" data-group="menu" data-index="0">
                    <div class="card-header">
                        <span class="card-label">01 / Menu</span>
                    </div>
                    <div class="card-body">
                        <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">メニュー</h2>
                        <div class="menu-grid" data-menu-block="0"></div>
                    </div>
                </div>
                <div class="stack-block" data-group="menu" data-index="1">
                    <div class="card-body">
                        <div class="menu-grid" data-menu-block="1"></div>
                        <p class="menu-note">テイクアウトもできます</p>
                    </div>
                </div>
            </section>

            <section id="interior" aria-label="店内雰囲気">
                <div class="stack-block" data-group="interior" data-index="0">
                    <div class="card-header">
                        <span class="card-label">02 / Interior</span>
                    </div>
                    <div class="card-body">
                        <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">店内</h2>
                        <div class="interior-gallery" data-interior-block="0"></div>
                    </div>
                </div>
                <div class="stack-block" data-group="interior" data-index="1">
                    <div class="card-body">
                        <div class="interior-gallery" data-interior-block="1"></div>

                </div>
                <div class="stack-block" data-group="interior" data-index="2">
                    <div class="card-body">
                        <div class="interior-gallery" data-interior-block="2"></div>
                    </div>
                </div>
            </section>

            <section id="owner" aria-label="店主紹介">
                <div class="stack-block" data-group="owner" data-index="0">
                    <div class="card-header">
                        <span class="card-label">03 / Owner</span>
                    </div>
                    <div class="card-body">
                        <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">店主について</h2>
                        <div class="owner-container">
                            <div class="owner-photo">
                                <img id="owner-img" src="" alt="店主" loading="lazy">
                            </div>
                            <div class="owner-profile">
                                <p id="owner-name" class="owner-name"></p>
                                <p id="owner-text" class="owner-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="access" aria-label="アクセス">
                <div class="stack-block" data-group="access" data-index="0">
                    <div class="card-header">
                        <span class="card-label">04 / Access</span>
                    </div>
                    <div class="card-body">
                        <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">アクセス</h2>
                        <div class="access-container">
                            <div class="access-info">
                                <dl>
                                    <dt>住所</dt>
                                    <dd id="access-address"></dd>

                                    <dt>駐車場</dt>
                                    <dd id="access-parking"></dd>

                                    <dt>営業日</dt>
                                    <dd id="access-hours"></dd>
                                </dl>
                                <p class="access-note">※最新の営業情報はGoogleビジネスプロフィールをご確認ください</p>
                                <a id="access-map-link" class="access-btn" href="#" target="_blank" rel="noopener noreferrer">
                                    Googleマップで見る
                                </a>
                            </div>
                            <div class="access-embed" id="access-embed">
                                <!-- SNS埋め込みエリア（後で設定） -->
                                <span>営業日カレンダー（準備中）</span>

                    </div>

    <p class="copyright">&copy; 2025 HAYAKAWA餃子</p>

    <script>
        // ===============================================
        //  簡単設定エリア：ここを書き換えてサイトを作ります
        // ===============================================
        const config = {
            // サイト基本情報
            name: "HAYAKAWA餃子",
            tagline: "カウンター6席の小さな餃子屋です。\nひとりでも、お子さま連れでも、\nどうぞお気軽にお越しください。",

            // ヒーロー
            heroTitle: "HAYAKAWA餃子",
            heroCopy: "今日も、ていねいに包んでいます。",
            heroImage: "image/main.jpg",

            // 営業情報（サイドバー用）
            businessHours: "営業日：月・水・金・土\n11:00〜15:00（売り切れ次第終了）",

            // メニュー（既存画像を流用）
            menuItems: [
                { name: "焼き餃子", price: "600円〜", image: "image/image1.jpg" },
                { name: "水餃子", price: "600円〜", image: "image/image2.jpg" },
                { name: "ランチセット", price: "900円", image: "image/image3.jpg" },
                { name: "お持ち帰り", price: "600円〜", image: "image/image4.jpg" }
            ],

            // 店内雰囲気（既存画像を流用）
            interiorItems: [
                {
                    image: "image/image1.jpg",
                    caption: "モルタルの壁と白木のカウンター。"
                },
                {
                    image: "image/image2.jpg",
                    caption: "小さいけれど、ゆっくりくつろげる空間です。"
                },
                {
                    image: "image/image3.jpg",
                    caption: "お子さま用のチェアもご用意しています。"
                }
            ],

            // オーナー紹介（既存画像を流用）
            ownerName: "店主",
            ownerImage: "image/image2.jpg",
            ownerProfile: "東京の餃子専門店で修行を積んだあと、地元・飯田でこのお店を開きました。\n女性やお子さんが気軽に入れるお店を作りたい、そんな想いでやっています。\nカウンター越しにお話しできるのを楽しみにしています。",

            // アクセス
            address: "〒395-0000\n長野県飯田市○○町0-0-0",
            parking: "専用駐車場はありません。\n近隣の市営駐車場をご利用ください（徒歩3分）",
            regularHours: "営業日：月・水・金・土\n11:00〜15:00（売り切れ次第終了）\n定休日：火・木・日",
            mapUrl: "https://maps.google.com/?q=HAYAKAWA餃子",

            // 外部リンク
            gbpUrl: "https://g.page/xxxxx",
            instagramUrl: "https://instagram.com/xxxxx"
        };

        // ===============================================
        //  ここから下はプログラム本体（変更不要）
        // ===============================================

        document.addEventListener('DOMContentLoaded', () => {
            // ----- サイドバー -----
            document.getElementById('brand-logo').textContent = config.name;
            document.getElementById('sidebar-desc').textContent = config.tagline;
            document.getElementById('sidebar-hours').textContent = config.businessHours;
            document.getElementById('sidebar-gbp-link').href = config.gbpUrl;

            // ----- ヒーロー -----
            const heroSection = document.getElementById('hero');
            if (heroSection) {
                heroSection.style.backgroundImage = `url('${config.heroImage}')`;
            }
            document.getElementById('hero-title').textContent = config.heroTitle;
            document.getElementById('hero-copy').textContent = config.heroCopy;

            // ----- メニュー -----
            const menuBlocks = document.querySelectorAll('[data-menu-block]');
            if (menuBlocks.length > 0) {
                config.menuItems.forEach((item, index) => {
                    const blockIndex = Math.floor(index / 2); // 2個ずつ
                    const targetBlock = menuBlocks[blockIndex];
                    if (targetBlock) {
                        const div = document.createElement('div');
                        div.className = 'menu-item';
                        div.innerHTML = `
                            <img src="${item.image}" alt="${item.name}" class="menu-img" loading="lazy" width="300" height="300">
                            <span class="menu-name">${item.name}</span>
                            <span class="menu-price">${item.price}</span>
                        `;
                        targetBlock.appendChild(div);
                    }
                });
            }

            // ----- 店内雰囲気 -----
            const interiorBlocks = document.querySelectorAll('[data-interior-block]');
            if (interiorBlocks.length > 0 && config.interiorItems) {
                config.interiorItems.forEach((item, index) => {
                    const targetBlock = interiorBlocks[index]; // 1個ずつ
                    if (targetBlock) {
                        const div = document.createElement('div');
                        div.className = 'interior-item';
                        div.innerHTML = `
                            <img src="${item.image}" alt="店内の様子 ${index + 1}" class="interior-img" loading="lazy">
                            <p class="interior-caption">${item.caption}</p>
                        `;
                        targetBlock.appendChild(div);
                    }
                });
            }

            // ----- オーナー -----
            const ownerImg = document.getElementById('owner-img');
            if (ownerImg) {
                ownerImg.src = config.ownerImage;
            }
            document.getElementById('owner-name').textContent = config.ownerName;
            document.getElementById('owner-text').textContent = config.ownerProfile;

            // ----- アクセス -----
            document.getElementById('access-address').textContent = config.address;
            document.getElementById('access-parking').textContent = config.parking;
            document.getElementById('access-hours').textContent = config.regularHours;
            document.getElementById('access-map-link').href = config.mapUrl;

            // ----- スタッキング位置の計算 -----
            const blocks = document.querySelectorAll('.stack-block');
            const baseTop = 32;      // 初期top値（px）= 2rem相当
            const groupOffset = 16;  // グループ間のズレ幅（px）= 1rem相当

            let currentTop = baseTop;
            let currentZIndex = 2;   // heroが1なので2から開始

            blocks.forEach((block) => {
                const indexInGroup = parseInt(block.dataset.index, 10);

                if (indexInGroup === 0) {
                    // グループの先頭ブロック → ズレを加算
                    currentTop += groupOffset;
                }
                // グループ内の2番目以降 → currentTopはそのまま

                block.style.top = `${currentTop}px`;
                block.style.zIndex = currentZIndex;

                currentZIndex++;
            });
        });
    </script>
</body>
</html>
